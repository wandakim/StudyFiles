<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
    </div>
    <style>
        .container {
            font-size: 60px;
            margin:20px;
            padding: 10px 30px;
            background-color: purple;
            display: inline-block;
            margin: 0;  
        }
    </style>
    
    <script>
        const tag = document.querySelector(".container");
        function updatetag() {
            tag.innerHTML = ` 
            window.screen: ${window.screen.width}, ${window.screen.height} </br>
            window.outer: ${window.outerWidth}, ${window.outerWidth} </br>
            window.inner: ${window.innerWidth}, ${window.innerHeight} </br>
            documentElement.clientWidth: ${document.documentElement.clientWidth}, ${document.documentElement.clientHeight}`;
        }
        window.addEventListener('resize', () => {
            updatetag();
        // 동기적 처리 어떻게 하는거지 =>resize event. 
        // 마지막에 있는거 잘 모르겠음 저것 때문에 실행이 되지 않는다. Eventlistener? resize 로 하면 되는거같긴 한데..적용하면 안되네 
        // => 이벤트 안에 넣어두어서 안되었던 것. 이벤트가 실행되기 이전에 것이 있어야 한다. 
      });
      updatetag(); 
    </script>
</body>
</html>
