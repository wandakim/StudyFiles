<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        padding: 0px;
        margin: 0px;
      }

      body {
        background-color: black;
        text-align: center;
      }
      section {
        width: 50%;
        margin: 50px auto;
        background-color: brown;
        border-radius: 20px;
        padding: 20px;
      }
      img {
        z-index: 100;
        will-change: opacity;
      }
      h1,
      h3,
      span {
        color: white;
      }
    </style>
  </head>
  <body>
    <section>

    </section>
    <span>Hello World!</span>
  </body>
  <script>
    const section = document.querySelector('section');
    const h2 = document.createElement('h2'); // <h2></h2>
    h2.setAttribute('class', 'title'); // <h2 class = "title"></h2>
    h2.textContent = 'This is a title'; // <h2 class = "title">This is a title</h2>
    section.appendChild(h2);
    const h3 = document.querySelector('h3');
    // dom tree 다시 만들고 해야하니 한번 업데이트 후에 변경할 일이 없을 때만 innerHTML
    section.innerHTML = ` 
    <img src="img/avatar.png" alt="avatar" />
    <h1 id="brand">Dream Coding</h1>
    <h3>Don't forget to code your dream</h3>
    `
  </script>
</html>
